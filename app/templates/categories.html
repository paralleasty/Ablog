{% extends 'base.html' %}

{% block title %}Category{% endblock %}

{% block app_content %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            Category
            <ul>
                {% for category in categories %}
                <li>
                    <a href="{{ url_for('main.posts_by_category', category_id=category.id) }}">{{ category.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
